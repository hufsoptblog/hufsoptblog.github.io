---
layout: default
---
<section class="hero diagonal">
	<div class="container" {% if page.full_width %}style="max-width: 100%"{% endif %}>
		{% if page.heading %}
			<h2>{{ page.heading }}</h2>
		{% elsif page.title %}
			<h3>{{ page.title }}</h3>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext"><h3>{{ page.subtitle }}</h3></p>
		{% endif %}
	</div>
</section>

{{ content }}
